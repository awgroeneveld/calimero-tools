buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	}
}

repositories {
	mavenLocal()
	jcenter()
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

apply plugin:'java'
apply plugin: 'maven'
apply plugin:'application'

group = 'com.github.calimero'
version = '2.5-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = 'tuwien.auto.calimero.tools.Main'

run {
	// for passing program arguments, use -Dexec.args="..."
	args System.getProperty("exec.args", "").split() 
	standardInput = System.in
}

task execute(type: JavaExec) {
	if (project.hasProperty("mainClass"))
		main = mainClass
	classpath = sourceSets.main.runtimeClasspath
	args(System.getProperty("exec.args", "").split())
}

compileJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-try',
	'-Xlint:-options',
]

compileTestJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-try',
]

sourceSets {
	main {
		java.srcDirs = [ 'src' ]
		resources.srcDir 'resources'
	}
	test {
		java.srcDirs = [ 'test' ]
	}
}

dependencies {
	compile "com.github.calimero:calimero-core:${version}"
	runtime "com.github.calimero:calimero-rxtx:${version}"
	implementation 'org.slf4j:slf4j-api:1.8.0-beta2'
	runtime 'org.slf4j:slf4j-simple:1.8.0-beta2'
}

jar {
	manifest {
		attributes(
			'Main-Class': mainClassName,
			'Class-Path': configurations.runtime.collect { it.getName() }.join(' ')
		)
	}
}
